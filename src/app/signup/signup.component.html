<div class="container">
    <h1><b>Create New User</b></h1>
    <div class="row">
        <div class="form">
            <form #signupForm ="ngForm" (ngSubmit)= "signupForm.form.valid && saveUser()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required #name="ngModel">
                    <span *ngIf="signupForm.submitted && name.errors?.required">Name fill required</span>
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="name">Mobile number</label>
                    <input type="number" class="form-control" [(ngModel)]="user.mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <button [disabled]="!signupForm.valid" class="btn btn-success" (click)="saveUser()"><b>Sign Up</b></button>
                    <p class="message">Already Registerd?<a [routerLink]="['/login']" style="margin:5px;"><b>Login</b></a></p>
                </div>
            </form>
        </div>
    </div>
</div>
